<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="icon" href="IMG/icono.ico">

  </head>
  <body>
    <div id="frm" class="login-box">
      <img src="IMG/106226.png" class="avatar" alt="Avatar image">
      <h1>Ingresa aquí</h1>
      <form action="process.php" method="_POST">
        <!--Usuario-->
        <label for="username">Usuario:<br></label>
        <input type="text" name="username"><br>
        <!--Contraseña-->
        <label for="password">Contraseña:<br></label>
        <input type="password" name="password">
        <!--Boton de ingreso/relacionar con la base de datos-->
        <input type="submit" value="Ingresar"><br>

      </form>
    </div>
  </body>
</html>
